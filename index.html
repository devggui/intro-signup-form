<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/main.css">

  <script src="https://cdn.tailwindcss.com"></script>

  <title>Frontend Mentor | Intro component with sign up form</title>
</head>
<body class="bg-[url('./images/bg-intro-mobile.png')] bg-[var(--Red)] w-screen h-full">
  <div class="flex flex-col items-center justify-center">
    <div class="flex flex-col px-5 pb-10 items-center justify-center max-w-[23.5rem]">
      <div class="flex flex-col items-center justify-center text-center mt-20 mb-14">
        <h1 class="text-3xl font-bold text-white mb-5">Learn to code by watching others</h1>
  
        <p class="font-normal text-sm text-white">See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable. </p>
      </div>
                
      <div class="flex flex-col items-center justify-center">
        <div class="text-center rounded-lg bg-[var(--Blue)] p-5 mb-4 w-full text-white text-sm my-shadow-black-op">
          <p><span class="font-bold">Try it free 7 days</span> then</p>
          <p class="font-normal">$20/mo. thereafter</p>
        </div>
        <div class="bg-white rounded-lg p-5">
          <input class="py-4 pl-4 pr-10 w-full rounded-md placeholder:text-[var(--Grayish-Blue)] placeholder:font-bold placeholder:text-sm mb-5 border-solid border-[1px] border-[var(--Grayish-Blue)]" type="text" placeholder="First Name">
          <input class="py-4 pl-4 pr-10 w-full rounded-md placeholder:text-[var(--Grayish-Blue)] placeholder:font-bold placeholder:text-sm mb-5 border-solid border-[1px] border-[var(--Grayish-Blue)]" type="text" placeholder="Last Name">
          <input class="py-4 pl-4 pr-10 w-full rounded-md placeholder:text-[var(--Grayish-Blue)] placeholder:font-bold placeholder:text-sm mb-5 border-solid border-[1px] border-[var(--Grayish-Blue)]" type="email" placeholder="Email Address">
          <input class="py-4 pl-4 pr-10 w-full rounded-md placeholder:text-[var(--Grayish-Blue)] placeholder:font-bold placeholder:text-sm mb-5 border-solid border-[1px] border-[var(--Grayish-Blue)]" type="password" placeholder="Password">
        
          <button class="flex items-center justify-center bg-[var(--Green)] w-full p-3 rounded-md text-white uppercase text-normal text-center tracking-widest my-shadow-green-op mb-5">Claim your free trial</button>
        
          <p class="text-xs text-center text-[var(--Grayish-Blue)]">By clicking the button, you are agreeing to our <a href=""><span class="text-[var(--Red)] font-bold">Terms and Services</span></a></p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
